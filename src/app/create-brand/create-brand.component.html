<div class="create-body">
    <div class="container">
        <div class="title">
            <b>{{isUpdating ? 'Update' : 'Create'}} brand</b> 
        </div>
        <div class="params">
            <form [formGroup]="createBrandForm" class="create-form" (submit)="isUpdating ? updateBrand() : createBrand()">
                <div class="enter-name">
                    <label>Enter brand name</label>
                    <input formControlName="name" type="text" #brandName>
                </div>       
                <div class="buttons">
                    <button type="submit" class="button-17 mr">{{isUpdating ? 'Update' : 'Create'}}</button>
                    <button type="button" class="button-17" [routerLink]="['/brands']">Back</button>
                </div>                         
            </form>
        </div>
    </div>
</div>
